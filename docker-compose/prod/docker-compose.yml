version: '3.8'

services:
  frontend:
    image: razzak2007/plateforme-autoecole-frontend:latest
    restart: always
    container_name: plateforme-frontend
    ports:
      - "4200:4200"
    depends_on:
      - user-service
    deploy:
      resources:
        limits:
          memory: 700m
          cpus: '0.3'
    networks:
      - app-network
      - web-proxy

  gateway:
    image: razzak2007/plateforme-autoecole-gateway:latest
    restart: always
    container_name: gateway
    ports:
      - "8072:8072"
    healthcheck:
      test: "curl --fail --silent localhost:8072/actuator/health/readiness | grep UP || exit 1"
      interval: 15s
      timeout: 30s
      retries: 20
      start_period: 10s
    depends_on:
      user-service:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
          cpus: '0.3'

    environment:
      SPRING_APPLICATION_NAME: gateway
      SPRING_CONFIG_IMPORT: "configserver:http://config-server:8071/"
      EUREKA_HOST: eureka-server
      EUREKA_PORT: 8070
      USER_SERVICE_URL: http://user-service:3001
      WEB_URL: http://frontend:4200
    networks:
      - app-network
      - web-proxy

  nginx:
    image: nginx:latest
    container_name: plateforme-nginx
    ports:
      - "80:80"
      - "443:443"
    deploy:
      resources:
        limits:
          memory: 700m
          cpus: '0.2'
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certs/archive/book-n-drive.fr:/etc/letsencrypt/live/book-n-drive.fr
    depends_on:
      - frontend
      - gateway
    networks:
      - web-proxy

  # Autres services existants (inchang√©s)
  formula-service:
    image: razzak2007/plateforme-autoecole-formula-service:latest
    restart: always
    container_name: plateforme-formula-service
    ports:
      - "3002:3002"
    healthcheck:
      test: "curl --fail --silent localhost:3001/actuator/health/readiness | grep UP || exit 1"
      interval: 15s
      timeout: 30s
      retries: 20
      start_period: 10s
    environment:
      SPRING_DATASOURCE_URL_FORMULA_SERVICE: jdbc:postgresql://db-formula:5432/autoecole-formula
      SPRING_POSTGRES_USERNAME: postgres
      SPRING_POSTGRES_PASSWORD: postgres
      SPRING_CONFIG_IMPORT: "configserver:http://config-server:8071/"
      SPRING_PROFILES_ACTIVE: prod
      SPRING_APPLICATION_NAME: formula-service
      SPRING_RABBITMQ_HOST: plateforme-rabbitmq
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8070/eureka/
    depends_on:
      config-server:
        condition: service_healthy
      db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
          cpus: '0.3'
    networks:
      - app-network

  payment-service:
    image: razzak2007/plateforme-autoecole-payment-service:latest
    restart: always
    container_name: plateforme-payment-service
    ports:
      - "3003:3003"
    healthcheck:
      test: "curl --fail --silent localhost:3003/actuator/health/readiness | grep UP || exit 1"
      interval: 15s
      timeout: 30s
      retries: 20
      start_period: 10s
    environment:
      SPRING_CONFIG_IMPORT: "configserver:http://config-server:8071/"
      SPRING_DATASOURCE_URL_PAYMENT_SERVICE: jdbc:postgresql://db-payment:5432/autoecole-payment
      SPRING_POSTGRES_USERNAME: postgres
      SPRING_POSTGRES_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: prod
      SPRING_APPLICATION_NAME: payment-service
      SPRING_RABBITMQ_HOST: plateforme-rabbitmq
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8070/eureka/
    depends_on:
      config-server:
        condition: service_healthy
      db-payment:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
          cpus: '0.3'
    networks:
      - app-network

  user-service:
    image: razzak2007/plateforme-autoecole-user-service:latest
    restart: always
    container_name: plateforme-user-service
    ports:
      - "3001:3001"
    healthcheck:
      test: "curl --fail --silent localhost:3001/actuator/health/readiness | grep UP || exit 1"
      interval: 15s
      timeout: 30s
      retries: 20
      start_period: 10s
    environment:
      SPRING_DATASOURCE_URL_USER_SERVICE: jdbc:postgresql://db:5432/autoecole-user
      SPRING_POSTGRES_USERNAME: postgres
      SPRING_POSTGRES_PASSWORD: postgres
      SPRING_CONFIG_IMPORT: "configserver:http://config-server:8071/"
      SPRING_PROFILES_ACTIVE: prod
      SPRING_APPLICATION_NAME: user-service
      SPRING_RABBITMQ_HOST: plateforme-rabbitmq
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8070/eureka/
    depends_on:
      config-server:
        condition: service_healthy
      db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
          cpus: '0.3'
    networks:
      - app-network

  config-server:
    image: razzak2007/plateforme-autoecole-config-server:latest
    restart: always
    container_name: plateforme-config-server
    ports:
      - "8071:8071"
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 15s
      timeout: 30s
      retries: 10
      start_period: 10s
    depends_on:
      rabbitmq:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
          cpus: '0.2'
    environment:
      PRIVATE_SSH_KEY: "${PRIVATE_SSH_KEY}"
      SPRING_CLOUD_CONFIG_SERVER_GIT_IGNORE_LOCAL_SSH_SETTINGS: true
      SPRING_CLOUD_CONFIG_SERVER_GIT_STRICT_HOST_KEY_CHECKING: false
      SPRING_RABBITMQ_HOST: plateforme-rabbitmq
    networks:
      - app-network

  eureka-server:
    image: razzak2007/plateforme-autoecole-eureka-server:latest
    restart: always
    container_name: plateforme-eureka-server
    ports:
      - "8070:8070"
    healthcheck:
      test: "curl --fail --silent localhost:8070/actuator/health/readiness | grep UP || exit 1"
      interval: 15s
      timeout: 30s
      retries: 10
      start_period: 10s
    depends_on:
      config-server:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
          cpus: '0.2'
    environment:
      SPRING_APPLICATION_NAME: eureka-server
    networks:
      - app-network

  rabbitmq:
    user: "999"
    image: rabbitmq:3-management
    container_name: plateforme-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status" ]
      interval: 15s
      timeout: 30s
      retries: 10
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 700m
          cpus: '0.3'
    networks:
      - app-network

  db:
    image: postgres:latest
    container_name: plateforme-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autoecole-user
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 400m
          cpus: '0.2'
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

  db-formula:
    image: postgres:latest
    container_name: plateforme-db2
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autoecole-formula
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 400m
          cpus: '0.2'
    volumes:
      - db-formula-data:/var/lib/postgresql/data
    networks:
      - app-network

  db-payment:
    image: postgres:latest
    container_name: plateforme-db3
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autoecole-payment
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 400m
          cpus: '0.2'
    volumes:
      - db-payment-data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  db-data:
  db-formula-data:
  db-payment-data:

networks:
  app-network:
    driver: bridge
  web-proxy:
    driver: bridge
